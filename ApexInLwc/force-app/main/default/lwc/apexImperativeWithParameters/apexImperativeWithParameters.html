<template>
    <lightning-card title="Apex Imperative Method with Parameters">
        <div class="slds-var-m-around_medium">
            <lightning-input 
            type="search" 
            label="Search Account" 
            onchange={handleChange} 
            value={searchKey}
            class="slds-var-p-bottom_small"></lightning-input>

            <template if:true={accounts}>
                <template for:each={accounts} for:item="acc">
                    <div class="slds-box slds-box_xx-small" key={acc.Id}>
                        <p>Name: <strong>{acc.Name}</strong></p>
                        <p>Type: <strong>{acc.Type}</strong></p>
                        <p>Industry: <strong>{acc.Industry}</strong></p>
                    </div>
                </template>
            </template>
        </div>
    </lightning-card>
</template>
