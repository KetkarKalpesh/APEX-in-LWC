<template>
    <lightning-card title="Wire Apex With Parameters">
        <div class="slds-var-m-around_medium">
            <lightning-combobox 
            name="Type" 
            label="Choose your type" 
            value={selectedType}
            options={typeOptions}
            onchange={handleType}></lightning-combobox>
            <template if:true={filteredAccounts.data}>
                <template for:each={filteredAccounts.data} for:item="acc">
                    <div class="slds-box slds-box_xx-small" key={acc.Id}>
                        <p>Name: <strong>{acc.Name}</strong></p>
                        <p>Type: <strong>{acc.Type}</strong></p>
                        <p>Industry: <strong>{acc.Industry}</strong></p>
                    </div>
                </template>
            </template>
        </div>
    </lightning-card>
</template>
